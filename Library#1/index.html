<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="body-container">
        <header class="header">
            <div class="container">
                <h1 class="logo">Brooklyn Public Library</h1>
                <div class="nav-right">
                    <nav class="nav">
                        <ul class="nav-list">
                            <li><a class="nav-link" href="#">About</a></li>
                            <li><a class="nav-link" href="#">Favorites</a></li>
                            <li><a class="nav-link" href="#">Coffee shop</a></li>
                            <li><a class="nav-link" href="#">Contacts</a></li>
                            <li><a class="nav-link" href="#">Library Card</a></li>
                        </ul>
                    </nav>
                    <img class="login" src="assets/img/icon_log-in.png" alt="log_in">
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main-container">
                <div class="main-welcom">
                    <p class="welcom-item">Welcom <br /> to the Brooklyn Library</p>
                </div>
                <div class="main-about">
                    <div class="section-title">About</div>
                    <div class="about-text">The Brooklyn Library is a free workspace, a large number of books and a cozy
                        coffee shop inside</div>
                    <div class="about-images">
                        <img src="assets/img/about-img-1.png" alt="the girl in the library">
                        <img src="assets/img/about-img-2.png" alt="the statues in the library">
                        <img src="assets/img/about-img-3.png" alt="the bookshelves in the library">
                    </div>
                    <div class="about-carousel">
                        <a class="link-slide" href="#">
                            <div class="about-slide1"></div>
                        </a>
                        <a class="link-slide" href="#">
                            <div class="about-slide"></div>
                        </a>
                        <a class="link-slide" href="#">
                            <div class="about-slide"></div>
                        </a>
                    </div>
                </div>
                <div class="main-favorites">
                    <div hidden class="autumn-favorites"></div>
                    <div class="winter-favorites">
                        <div class="section-title">Favorites</div>
                        <div class="favorites-text">Pick favorites of season</div>
                        <div class="favorites-radio">
                            <div class="radio-items">
                                <input class="input-radio" type="radio" id="seasonChoice1" name="seasons" value="winter" checked>
                                <label class="label" for="seasonChoice1">Winter</label>
                            </div>

                            <div class="radio-items">
                                <input class="input-radio" type="radio" id="seasonChoice2" name="seasons" value="spring">
                                <label class="label" for="seasonChoice2">Spring</label>
                            </div>

                            <div class="radio-items">
                                <input class="input-radio" type="radio" id="seasonChoice3" name="seasons" value="summer"> 
                                <label class="label" for="seasonChoice3">Summer</label>
                            </div>

                            <div class="radio-items">
                                <input class="input-radio" type="radio" id="seasonChoice4" name="seasons" value="autumn">
                                <label class="label" for="seasonChoice4">Autumn</label>
                            </div>
                        </div>
                    </div>
                    <div hidden class="spring-favorites"></div>
                    <div hidden class="summer-favorites"></div>
                </div>
                <div class="main-coffeshop">

                </div>
                <div class="main-librarycard">

                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">footer</div>
        </footer>
    </div>
</body>

</html>
